<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password validation</title>
</head>

<body>
    <form action=" #" onsubmit=" return validate()" name="myForm">
        Password: <input type="text" name="password" id="">
        <span id="perror"></span>
        <br><br>
        <input type="submit" value="Submit">

    </form>

    <script>
        function validate() {
            let pass = document.forms['myForm']['password'].value;
            if (pass == "") {
                alert('password is requird');
                return false;
            }
            let passPattern = /[A-Za-z]/
            if (passPattern.test(pass)) {
                return true;
            }
            else {
                // alert("invalid password");
                document.getElementById('perror').innerHTML = 'invalid'
                return false;
            }
            return true;
        }

    </script>
</body>

</html>
